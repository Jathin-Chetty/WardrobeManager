---
- name: Common setup for all servers
  hosts: all
  become: yes

  tasks:
    - name: Install common utilities
      apt:
        name:
          - curl
          - wget
          - git
          - unzip
          - htop
          - net-tools
          - vim
        state: present
        update_cache: yes

    - name: Create application user
      user:
        name: wardrobe
        shell: /bin/bash
        create_home: yes

    - name: Create application directories
      file:
        path: "{{ item }}"
        state: directory
        owner: wardrobe
        group: wardrobe
        mode: "0755"
      loop:
        - /opt/digital-wardrobe
        - /var/log/digital-wardrobe
